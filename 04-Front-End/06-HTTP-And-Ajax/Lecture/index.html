<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Playground - JavaScript 101</title>
    <link rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  </head>
  <body>
    <form class="form-inline justify-content-center my-4">
      <input type="text" id="title" placeholder="Search for a movie" class="form-control">
      <button class="btn btn-primary">Click me</button>
    </form>

    <div class="container text-center">
      <ul id="results" class="list-inline"></ul>
    </div>





    <div class="container text-center">
      <input type="text" id="place" placeholder="Search for a place" class="form-control">
      <ul id="places-results" class="list-inline"></ul>
    </div>



    <script src="main.js"></script>
  </body>
</html>
