<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>ClearBit Demo</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1 class="text-center my-4">ClearBit Demo</h1>

    <form class="my-4 form-inline" action="#" id="clearbitForm">
      <input type="text" placeholder="Stalk someone" id="clearbitEmail" class="form-control">
      <input type="submit" id="clearbitSubmit" class="btn btn-primary">
    </form>

    <img src="https://placehold.it/100x100" alt="" class="my-4 rounded-circle">

    <table class="my-4">
      <tr>
        <td>Name</td>
        <td id="userName"></td>
      </tr>
      <tr>
        <td>Email</td>
        <td id="userEmail"></td>
      </tr>
      <tr>
        <td>Bio</td>
        <td id="userBio"></td>
      </tr>
      <tr>
        <td>Location</td>
        <td id="userLocation"></td>
      </tr>
    </table>
    <script src="build/application.js"></script>
  </body>
</html>
